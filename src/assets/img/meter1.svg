<svg width="300" height="50" viewBox="0 0 300 50" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Bar -->
  <rect x="0" y="15" width="300" height="20" rx="10" fill="#E0E0E0"/>
  
  <!-- Progress Bar -->
  <rect x="0" y="15" width="180" height="20" rx="10" fill="url(#linearGradient)" />
  
  <!-- Progress Bar Text -->
  <text x="150" y="30" fill="#FFFFFF" font-size="14" text-anchor="middle" alignment-baseline="middle">60%</text>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="linearGradient" x1="0" y1="15" x2="300" y2="15" gradientUnits="userSpaceOnUse">
      <stop stop-color="#FFD700"/>
      <stop offset="1" stop-color="#FFC107"/>
    </linearGradient>
  </defs>
</svg>
